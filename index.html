<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 프로필</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body { background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .profile-card { background: #fff; max-width: 900px; width: 100%; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: flex; flex-wrap: wrap; }
        .profile-image { flex: 1; min-width: 300px; background: #e2e8f0; display: flex; justify-content: center; align-items: center; }
        .profile-image img { width: 100%; height: 100%; object-fit: cover; }
        .profile-info { flex: 1.2; padding: 40px; min-width: 300px; }
        .char-tag { display: inline-block; background: #6366f1; color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; margin-bottom: 10px; }
        .char-name { font-size: 2.5rem; font-weight: 800; margin-bottom: 5px; color: #1a202c; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; border-top: 1px solid #edf2f7; padding-top: 20px; }
        .stat-label { font-size: 0.85rem; color: #a0aec0; font-weight: 600; }
        .stat-value { font-size: 1rem; color: #2d3748; }
        .description h3 { font-size: 1.2rem; margin-bottom: 10px; }
        .description p { color: #4a5568; font-size: 0.95rem; white-line: pre-line; }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="https://via.placeholder.com/600x800" alt="Character Image">
        </div>
        <div class="profile-info">
            <span class="char-tag">모험가</span>
            <h1 class="char-name">캐릭터 이름</h1>
            <div class="stats-grid">
                <div class="stat-item"><span class="stat-label">나이</span><br><span class="stat-value">??세</span></div>
                <div class="stat-item"><span class="stat-label">성별</span><br><span class="stat-value">성별</span></div>
            </div>
            <div class="description">
                <h3>소개</h3>
                <p>여기에 내용을 입력하세요.</p>
            </div>
        </div>
    </div>
</body>
</html>
